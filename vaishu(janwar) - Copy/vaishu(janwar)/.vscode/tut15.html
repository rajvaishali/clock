
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Title</title>
    <style>
        /* element selector*/
        p{
            border: 2px solid chocolate ;
        }
        /*class selector*/
      .redelement  {
            color: rgb(90, 77, 2);
            background-color: hotpink;
        }
        .bkblue{
            background-color: lawngreen;
        }
        /* grouping selector*/
        footer, span{
            color: crimson;

        }
    </style>
</head>
<body>
    <h2>
        this is a view page.
    </h2>
    <p>this is information page.</p>
    <p>this is information page.</p>
    <div>
    <p class="redelement bkblue">this is information page.</p>

    </div>
    <!-- <p>this is information page.</p> -->
    <footer>this is footer </footer>
    <span>
        THIS IS SPan.
    </span>

</body>
</html>
