<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realme </title>
    <link rel="stylesheet" href="stylep2.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo"> 
                <img src="./realme.jpg" alt="realme">
            </div>
            <div class="nav_link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>

                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="./phone.jpg" class="mobile">

            <div id="circle">
                <div class="feature one">
                   <img src="./camera.png" alt="">
                   <div>
                    <h1>Camera</h1>
                    <p>12MP,wide Angle Lens</p>
                   </div>
                </div>
                <div class="feature two">
                    <img src="./processor.jpg" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon Octa_core 11nm</p>
                       </div>
                </div>
                <div class="feature three">
<img src="./display.png" alt="">
<div>
    <h1>Display</h1>
    <p>6.5" Mini-Drop Fullscreen </p>
   </div>
                </div>
                <div class="feature four">
<img src="./battery.jfif" alt="">
<div>
    <h1>Battery</h1>
    <p>5000mAH,720Hra standby</p>
   </div>
                </div>

            </div>
        </div>
        <div class="controls">
            <img src="./up3.png" id="UpBtn">
            <h3>Features</h3>
            <img src="./up3.png" id="DownBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var UpBtn = document.getElementById("UpBtn");
        var DownBtn = document.getElementById("DownBtn");

        var rotatevalue = circle.style.transform;
        var rotateSum;
        UpBtn.onclick=function()
        {
            rotateSum=rotatevalue+"rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotatevalue=rotateSum;
        }
        DownBtn.onclick=function()
        {
            rotateSum=rotatevalue+"rotate(90deg)";
            circle.style.transform=rotateSum;
            rotatevalue=rotateSum;
        }



    </script>




</body>
</html>
